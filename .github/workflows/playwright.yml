name: Playwright Tests (Edge)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: 📦 Install dependencies
        run: |
          npm ci
          npx playwright install --with-deps

      - name: 🎭 Install Playwright browsers (Edge)
        run: npx playwright install --with-deps msedge

      - name: 🚀 Run Playwright tests in Edge (headless)
        run: npx playwright test --browser=chromium --channel=msedge --reporter=html

      - name: 📤 Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - name: 🧩 Debug Playwright CLI path
        run: |
          which npx
          npx --no playwright --version
          npx --no-install @playwright/test --version
