name: Playwright Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ­ Install Playwright browsers
        run: npx playwright install --with-deps

      # âœ… Start a virtual display at 1920x1080 (full HD)
      - name: ğŸ–¥ï¸ Start virtual display
        run: |
          echo "Starting virtual display..."
          export DISPLAY=:99
          Xvfb :99 -screen 0 1920x1080x24 &
        env:
          DISPLAY: :99

      # âœ… Run Playwright tests in headless mode
      - name: ğŸš€ Run Playwright tests
        env:
          DISPLAY: :99
        run: npx playwright test --reporter=html

      # âœ… Always upload the HTML report (and videos/screenshots)
      - name: ğŸ“¤ Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
